    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --light-text-color: #999;
            --bg-color: #f0f2f5;
            --card-bg: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
        }

        .top-section {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px 80px;
            text-align: center;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .username {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .email {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: -5px;
        }

        .balance-display {
            margin-top: 20px;
        }

        .balance-value {
            font-size: 2.8em;
            font-weight: 700;
        }

        .balance-label {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: -30px;
            width: 100%;
            left: 0;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s;
            justify-content: center;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .action-button .icon {
            font-size: 1.5em;
        }
        
        .action-button span {
            font-size: 0.7em;
            margin-top: 5px;
            text-align: center;
        }

        .middle-section {
            padding: 50px 20px 20px;
        }
        
        /* NOUVEAU STYLE POUR LES FLYERS */
        .flyer-list {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* 'auto-fit' est plus flexible que 'auto-fill' */
        }
        
        .flyer-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: block;
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flyer-item:active {
            transform: scale(0.98);
        }
        
        .flyer-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer-menu {
            background-color: var(--card-bg);
            border-top: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text-color);
            font-size: 0.7em;
            text-decoration: none;
            flex: 1;
            padding: 5px 0;
        }

        .menu-btn.active {
            color: var(--primary-color);
        }

        .menu-btn .icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .top-section.premium {
            background-color: #f7a62d; 
            background-image: linear-gradient(135deg, #f7a62d, #ffc977);
        }
    </style>
</head>

    <script>
        let userData = null;
        
        // D√©clarez la variable ici pour qu'elle soit accessible partout
        const topSection = document.querySelector('.top-section');
        
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    userData = JSON.parse(storedUser);
                    updateUI();
                } catch (e) {
                    console.error("Erreur de donn√©es utilisateur:", e);
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateUI() {
            if (!userData) return;
            // Remplacer par les noms de champs exacts de votre API Airtable
            document.getElementById('username').innerText = userData.NomUtilisateur || 'Utilisateur';
            document.getElementById('email').innerText = userData.Email || 'Email non renseign√©';
            document.getElementById('balance').innerText = (userData.Solde || '0') + " G";
            
            // Correction ici : la variable topSection est maintenant d√©finie
            if (userData.EstPremium) { 
                topSection.classList.add('premium');
            } else {
                topSection.classList.remove('premium');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        // G√®re les clics sur les flyers
        document.querySelectorAll('.flyer-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const page = this.getAttribute('data-page');
                console.log("Redirection vers : " + page);
                window.location.href = page;
            });
        });
    </script>
