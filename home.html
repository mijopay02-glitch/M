<script>
    // ==========================================
    // 1. CONSTANTES ET CONFIGURATION
    // ==========================================
    const loginUrl = "https://mijopay.mijocomplexe.workers.dev/";
    const transferUrl = "https://transfert.mijocomplexe.workers.dev/";
    const GLOBAL_HISTORY_WORKER_URL = "https://transaction.mijocomplexe.workers.dev/";
    const storeScriptUrl = "https://mijopaypremium.mijocomplexe.workers.dev/";

    // ==========================================
    // 2. INITIALISATION ET V√âRIFICATION SESSION
    // ==========================================
    
    // S'ex√©cute au chargement initial
    window.addEventListener('DOMContentLoaded', () => {
        checkUserSession();
    });

    // S'ex√©cute quand on revient sur la page (bouton retour)
    window.addEventListener('pageshow', () => {
        checkUserSession();
    });

    function checkUserSession() {
        const storedUser = localStorage.getItem('user');
        console.log("√âtat LocalStorage:", storedUser);

        if (!storedUser) {
            console.log("Pas de session, redirection...");
            window.location.href = 'index.html';
            return;
        }

        try {
            const user = JSON.parse(storedUser);
            // V√©rification basique que l'objet est valide
            if (user && (user.userId || user.id)) {
                updateUI(user);
            } else {
                throw new Error("Donn√©es utilisateur invalides");
            }
        } catch (e) {
            console.error("Erreur session:", e);
            logout(); // Si le JSON est cass√©, on d√©connecte proprement
        }
    }

    // ==========================================
    // 3. MISE √Ä JOUR DE L'INTERFACE (UI)
    // ==========================================
    function updateUI(user) {
        const topSection = document.querySelector('.top-section');
        
        // Gestion souple des noms de propri√©t√©s (au cas o√π l'API change)
        const displayName = user.NomUtilisateur || user["Nom Utilisateur"] || user.nom || "Utilisateur";
        const displayEmail = user.Email || user.email || "Email non renseign√©";
        
        document.getElementById('username').innerText = displayName;
        document.getElementById('email').innerText = displayEmail;

        // Gestion du Solde (Conversion s√©curis√©e)
        let solde = parseFloat(user.Solde);
        if (isNaN(solde)) { solde = 0; }
        
        // Affichage propre : pas de d√©cimales si rond, sinon 2 d√©cimales
        let soldeAffiche = (solde % 1 === 0) ? solde : solde.toFixed(2);
        document.getElementById('balance').innerText = soldeAffiche + " G";

        // Gestion du statut Premium
        if (user.EstPremium) {
            topSection.classList.add('premium');
        } else {
            topSection.classList.remove('premium');
        }
    }

    // ==========================================
    // 4. FONCTIONS PRINCIPALES
    // ==========================================

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

    // --- Rafra√Æchir le solde ---
    async function refreshBalance(event) {
        if (event) event.preventDefault();
        
        const refreshButton = document.getElementById('refresh-button');
        const userString = localStorage.getItem('user');

        if (!userString) return logout();

        const user = JSON.parse(userString);
        
        // UI Loading
        refreshButton.style.opacity = '0.5';
        refreshButton.style.pointerEvents = 'none';
        document.getElementById('balance').innerText = "...";

        try {
            const requestData = {
                action: "login_user_by_card",
                cardNumber: user.NumeroCarte,
                password: user.CIN 
            };

            const response = await fetch(loginUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            if (data.success && data.user) {
                // Important : on garde l'ID original si l'API ne le renvoie pas
                data.user.userId = user.userId; 
                
                localStorage.setItem("user", JSON.stringify(data.user));
                updateUI(data.user);
                console.log("Donn√©es rafra√Æchies via API");
            } else {
                // En cas d'erreur API, on remet l'affichage local
                updateUI(user);
                console.warn("√âchec refresh API:", data.error);
            }
        } catch (error) {
            console.error("Erreur r√©seau refresh:", error);
            updateUI(user);
            alert("Erreur de connexion. V√©rifiez internet.");
        } finally {
            refreshButton.style.opacity = '1';
            refreshButton.style.pointerEvents = 'auto';
        }
    }

    // --- Gestion Transfert ---
    function showTransferModal() {
        document.getElementById('transferModal').style.display = 'flex';
    }

    function hideTransferModal() {
        document.getElementById('transferModal').style.display = 'none';
        document.getElementById('transferMessage').innerText = "";
    }

    async function handleTransfer() {
        const amountInput = document.getElementById('transferAmount');
        const emailInput = document.getElementById('recipientEmail');
        const messageBox = document.getElementById('transferMessage');
        
        const amount = parseFloat(amountInput.value);
        const recipientEmail = emailInput.value;

        // Validation
        if (!amount || amount <= 0 || !recipientEmail) {
            messageBox.style.color = 'red';
            messageBox.innerText = "Veuillez v√©rifier le montant et l'email.";
            return;
        }

        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return logout();

        messageBox.style.color = '#2196F3';
        messageBox.innerText = "Traitement en cours...";

        try {
            const response = await fetch(transferUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "automatic_transfer",
                    senderId: user.userId,
                    recipientEmail: recipientEmail,
                    amount: amount
                })
            });

            const data = await response.json();

            if (data.success) {
                // Mise √† jour du solde local
                let soldeNettoye = parseFloat(data.newBalance);
                user.Solde = Math.round(soldeNettoye * 100) / 100;
                
                localStorage.setItem('user', JSON.stringify(user));
                updateUI(user);
                
                saveToHistory('Transfert', amount, 'Envoy√©', recipientEmail, user.userId);

                messageBox.style.color = 'green';
                messageBox.innerText = "Transfert r√©ussi !";
                
                // Reset formulaire
                amountInput.value = "";
                emailInput.value = "";
                
                // Fermer le modal apr√®s 2 secondes
                setTimeout(hideTransferModal, 2000);
            } else {
                messageBox.style.color = 'red';
                messageBox.innerText = data.error || "√âchec du transfert.";
            }
        } catch (error) {
            console.error(error);
            messageBox.style.color = 'red';
            messageBox.innerText = "Erreur de connexion serveur.";
        }
    }

    // --- Activation Premium ---
    async function activatePremium() {
        const confirmation = confirm("Voulez-vous activer MIJO Premium ? Prix : 150 Gdes/mois.");
        if (!confirmation) return;

        const userString = localStorage.getItem('user');
        if (!userString) return logout();
        
        const user = JSON.parse(userString);
        const premiumPrice = 150;

        try {
            const response = await fetch(storeScriptUrl, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: "pay_premium",
                    senderId: user.userId,
                    amount: premiumPrice
                })
            });

            const data = await response.json();

            if (data.success && data.user) {
                user.Solde = data.user.Solde; 
                user.EstPremium = true;
                
                localStorage.setItem('user', JSON.stringify(user));
                updateUI(user);
                
                saveToHistory("Abonnement Premium", premiumPrice, "Succ√®s", "MIJO PAY", user.userId);
                await saveToGlobalKV(user.userId, premiumPrice, user.NomUtilisateur);
                
                alert("Premium activ√© avec succ√®s !");
            } else {
                alert(data.error || "√âchec de l'activation.");
            }
        } catch (error) {
            console.error(error);
            alert("Erreur de connexion.");
        }
    }

    // ==========================================
    // 5. FONCTIONS UTILITAIRES & EVENTS
    // ==========================================

    function checkAffiliateStatus() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return logout();
        
        if (user.Estafilia) {
            window.location.href = 'mijo-affiliate-promo.html';
        } else {
            window.location.href = 'mijo-affiliate-inscription.html';
        }
    }

    function saveToHistory(type, amount, status, recipient, userId) {
        const historyKey = `transactions_${userId}`;
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];
        
        history.push({
            id: Date.now(),
            type: type,
            amount: amount,
            status: status,
            recipient: recipient,
            date: new Date().toLocaleDateString()
        });
        
        localStorage.setItem(historyKey, JSON.stringify(history));
    }

    async function saveToGlobalKV(senderId, amount, senderName) {
        try {
            await fetch(GLOBAL_HISTORY_WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: "transfer_money",
                    amount: amount,
                    senderId: senderId, 
                    senderName: senderName,
                    recipient: "MIJO CIN√â / Entreprise",
                    type: "Abonnement Premium CIN√â"
                })
            });
            console.log("Historique global mis √† jour");
        } catch (error) {
            console.error("Erreur KV Global:", error);
        }
    }

    // Gestionnaire clic sur le Flyer Helper
    const flyerHelper = document.getElementById('flyer-helper');
    if (flyerHelper) {
        flyerHelper.addEventListener('click', function(event) {
            event.preventDefault();
            const userString = localStorage.getItem('user');
            
            if (!userString) {
                alert("Veuillez vous connecter.");
                return window.location.href = 'index.html';
            }
            
            const user = JSON.parse(userString);
            if (user.EstPremium) {
                window.location.href = "helper.html";
            } else {
                alert("R√©serv√© aux membres Premium.");
            }
        });
    }

</script>
