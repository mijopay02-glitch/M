<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Informations Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        #logoutBtn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4c4c;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue !</h1>
        <p>Nom : <strong id="username"></strong></p>
        <p>Email : <strong id="email"></strong></p>
        <p>Solde : <strong id="balance"></strong></p>
        <button id="logoutBtn">Déconnexion</button>
    </div>

    <script>
        // Récupérer la chaîne JSON de l'utilisateur depuis le localStorage
        const userString = localStorage.getItem('user');

        if (userString) {
            try {
                // Tenter de convertir la chaîne en objet JavaScript
                const userData = JSON.parse(userString);
                
                // Mettre à jour les éléments de la page
                // ATTENTION : remplacez "NomComplet", "Email" et "Solde"
                // par les NOMS EXACTS des champs de votre API Airtable.
                document.getElementById('username').innerText = userData.NomComplet || "Nom non trouvé";
                document.getElementById('email').innerText = userData.Email || "Email non trouvé";
                document.getElementById('balance').innerText = userData.Solde + " G" || "Solde non trouvé";

                // Gérer le bouton de déconnexion
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                });

            } catch (error) {
                // Gérer l'erreur si les données ne sont pas au format JSON
                console.error("Erreur lors de l'analyse des données de l'utilisateur:", error);
                alert("Erreur : Données utilisateur corrompues. Veuillez vous reconnecter.");
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        } else {
            // Si aucune donnée n'est trouvée, rediriger vers la page de connexion
            alert("Aucune session trouvée. Redirection vers la page de connexion.");
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
