<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIJO PAY - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --light-text-color: #999;
            --bg-color: #f0f2f5;
            --card-bg: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
        }

        .top-section {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px 80px;
            text-align: center;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .username {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .email {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: -5px;
        }

        .balance-display {
            margin-top: 20px;
        }

        .balance-value {
            font-size: 2.8em;
            font-weight: 700;
        }

        .balance-label {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: -30px;
            width: 100%;
            left: 0;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s;
            justify-content: center;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .action-button .icon {
            font-size: 1.5em;
        }
        
        .action-button span {
            font-size: 0.7em;
            margin-top: 5px;
            text-align: center;
        }

        .middle-section {
            padding: 50px 20px 20px;
        }

        .card-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .list-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-details .name {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .item-details .price {
            font-size: 0.9em;
            color: var(--light-text-color);
        }
        
        .item-amount {
            font-weight: 600;
        }

        .footer-menu {
            background-color: var(--card-bg);
            border-top: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text-color);
            font-size: 0.7em;
            text-decoration: none;
            flex: 1;
            padding: 5px 0;
        }

        .menu-btn.active {
            color: var(--primary-color);
        }

        .menu-btn .icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="user-header">
            <div class="user-profile">
                <img src="https://i.postimg.cc/yYCsdY18/remove.png" alt="Profil">
                <div class="user-info">
                    <span class="username" id="username">Chargement...</span>
                    <span class="email" id="email"></span>
                </div>
            </div>
            <a href="#" class="icon-link" onclick="logout()">
                <img src="https://i.postimg.cc/mD8Fw75Q/icons8-logout-64.png" alt="D√©connexion" style="width: 24px;">
            </a>
        </div>
        <div class="balance-display">
            <div class="balance-label">Solde MIJO</div>
            <div class="balance-value" id="balance">0 G</div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="action-button" onclick="alert('D√©poser')">
                <span class="icon">‚¨ÜÔ∏è</span>
                <span>D√©p√¥t</span>
            </a>
            <a href="#" class="action-button" onclick="alert('Retirer')">
                <span class="icon">‚¨áÔ∏è</span>
                <span>Retrait</span>
            </a>
            <a href="#" class="action-button" onclick="alert('Transf√©rer')">
                <span class="icon">‚û°Ô∏è</span>
                <span>Transfert</span>
            </a>
            <a href="#" class="action-button" onclick="alert('MAF')">
                <span class="icon">ü§ù</span>
                <span>MAF</span>
            </a>
        </div>
    </div>

    <div class="container middle-section">
        <ul class="card-list">
            <li class="list-item">
                <img src="https://i.postimg.cc/1zcR2W9g/icons8-receive-64.png" alt="Re√ßu">
                <div class="item-details">
                    <div class="name">D√©p√¥t</div>
                    <div class="price">21 oct. 2024</div>
                </div>
                <div class="item-amount" style="color: #4CAF50;">+500 G</div>
            </li>
            <li class="list-item">
                <img src="https://i.postimg.cc/pXj3c2yT/icons8-send-64.png" alt="Envoy√©">
                <div class="item-details">
                    <div class="name">Transfert</div>
                    <div class="price">20 oct. 2024</div>
                </div>
                <div class="item-amount" style="color: #e53935;">-150 G</div>
            </li>
        </ul>
    </div>

    <nav class="footer-menu">
        <a href="#" class="menu-btn active">
            <span class="icon">üè†</span>
            <span>Accueil</span>
        </a>
        <a href="historique.html" class="menu-btn">
            <span class="icon">üìú</span>
            <span>Historique</span>
        </a>
        <a href="store.html" class="menu-btn">
            <span class="icon">üõí</span>
            <span>Store</span>
        </a>
    </nav>

    <script>
        let userData = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    userData = JSON.parse(storedUser);
                    updateUI();
                } catch (e) {
                    console.error("Erreur de donn√©es utilisateur:", e);
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateUI() {
            if (!userData) return;
            // Remplacer par les noms de champs exacts de votre API Airtable
            document.getElementById('username').innerText = userData.NomUtilisateur || 'Utilisateur';
            document.getElementById('email').innerText = userData.Email || 'Email non renseign√©';
            document.getElementById('balance').innerText = (userData.Solde || '0') + " G";
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
