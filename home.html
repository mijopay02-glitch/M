        .flyer { background:#fff; padding:20px; text-align:center; border-radius:10px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        .footer-menu { position:fixed; bottom:0; width:100%; background:#fff; display:flex; border-top:1px solid #ddd; }
        .menu-btn { flex:1; padding:10px; text-align:center; font-size:14px; cursor:pointer; }
        .menu-btn:hover { background:#f0f0f0; }
        .flyer img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }

</head>
<body>

<div class="header">

        <span>üí≥ Carte physique</span>
    </div>
    <div class="flyer" onclick="goTo('don')">
        <img src="https://i.postimg.cc/BbWhW5Sj/a-heartwarming-digital-flyer-advertiseme-spq1z-TDTRQu8-Sq7x-Ylr6-Q-wiy-Jeq-U-QQi-RWIPp-E5-VCyw.jpg" alt="Flyer Faire un don">
        <span>‚ù§Ô∏è Faire un don</span>
    </div>

<div class="footer-menu">
    <div class="menu-btn" onclick="goToPage('home.html')">üè† Home</div>
    <div class="menu-btn" onclick="goToPage('historique.html')">üìú Historique</div>

    <div class="menu-btn" onclick="logout()">üö™ D√©connexion</div>
</div>

<script>
    let userData = null;
    let balanceVisible = true;

    // Charger les donn√©es de l'utilisateur stock√©es apr√®s la connexion
    document.addEventListener('DOMContentLoaded', () => {
        const storedUser = sessionStorage.getItem('userData');
        if (storedUser) {
            userData = JSON.parse(storedUser);
            updateUI();
        } else {
            // Si pas de donn√©es, rediriger vers la page de connexion
            window.location.href = 'index.html'; 
        }
    });

    function updateUI() {
        if (!userData) return;
        
        document.getElementById('username').innerText = userData.NomUtilisateur;
        document.getElementById('email').innerText = userData.Email;
        document.getElementById('balance').innerText = userData.Solde.toLocaleString() + " G";
    }

    function toggleBalance() {
        let balanceElement = document.getElementById('balance');
        let toggleText = document.querySelector('.toggle-balance');
        if (balanceVisible) {
            balanceElement.innerText = "****";
            toggleText.innerText = "Afficher";
        } else {
            balanceElement.innerText = userData.Solde.toLocaleString() + " G";
            toggleText.innerText = "Cacher";
        }
        balanceVisible = !balanceVisible;
    }

    function goTo(page) {
        if ((page === 'argent' || page === 'entreprise') && !userData.EstPremium) {
            alert("Cette fonctionnalit√© est r√©serv√©e aux membres Premium.");
            return;
        }
        // Redirection vers des pages sp√©cifiques si n√©cessaire
        alert("Ouverture : " + page); // √Ä remplacer par une vraie navigation
        // window.location.href = page + '.html'; // Exemple de redirection
    }

    function goToPage(page) {
        window.location.href = page;
    }

    function openWhatsApp() {
        window.location.href = "https://wa.me/50933886402?text=Bonjour%20j'ai%20besoin%20d'informations%20sur%20MIJO%20PAY";
    }

    function logout() {
        sessionStorage.removeItem('userData'); // Supprimer les donn√©es
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
