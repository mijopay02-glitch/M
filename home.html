        .action-buttons {

<script>
    function checkAffiliateStatus() {
    const userString = localStorage.getItem('user');
    if (!userString) {
        alert("Veuillez vous connecter d'abord.");
        window.location.href = 'index.html';
        return;
    }

    const user = JSON.parse(userString);
    if (user.Estafilia) {
        window.location.href = 'mijo-affiliate-promo.html';
    } else {
        window.location.href = 'mijo-affiliate-inscription.html';
    }
}

    
    async function activatePremium() {
    const confirmation = confirm("Voulez-vous activer MIJO Premium ? Prix : 150 Gdes/mois.");
    if (!confirmation) {
        return; // L'utilisateur a annul√©
    }

    const userString = localStorage.getItem('user');
    let user;
    try {
        user = JSON.parse(userString);
    } catch (e) {
        alert("Erreur de donn√©es utilisateur. Veuillez vous reconnecter.");
        window.location.href = "index.html";
        return;
    }

    if (!user || !user.userId) {
        alert("Utilisateur non connect√© ou donn√©es manquantes.");
        return;
    }

    const premiumPrice = 150;
    const storeScriptUrl = "https://mijopaypremium.mijocomplexe.workers.dev/"; 

    try {
    const response = await fetch(storeScriptUrl, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            action: "pay_premium",
            senderId: user.userId,
            amount: premiumPrice
        })
    });

    const data = await response.json();

    console.log("R√©ponse du serveur:", data);

    if (data.success && data.user && data.user.Solde !== undefined) {
        user.Solde = data.user.Solde; 
        user.EstPremium = true;
        
        // 1. Mettez √† jour le localStorage
        localStorage.setItem('user', JSON.stringify(user));
        
        // 2. Mettez √† jour l'affichage de la page IMM√âDIATEMENT apr√®s
        updateUI(user);
        
        saveToHistory("Abonnement Premium", premiumPrice, "Succ√®s", "MIJO PAY", user.userId);
        alert("Abonnement Premium activ√© avec succ√®s ! Votre solde a √©t√© mis √† jour.");
    } else {
        alert(data.error || "√âchec de l'activation de l'abonnement Premium.");
    }
} catch (error) {
    console.error("Erreur lors de la requ√™te:", error);
    alert("Erreur de connexion. Veuillez v√©rifier votre connexion ou le lien du serveur.");
}
}
    const topSection = document.querySelector('.top-section');
    const transferUrl = "https://transfert.mijocomplexe.workers.dev/";

    function updateUI(user) {
        if (user && user.NomUtilisateur) {
            document.getElementById('username').innerText = user.NomUtilisateur || 'Utilisateur';
            document.getElementById('email').innerText = user.Email || 'Email non renseign√©';
            document.getElementById('balance').innerText = (user.Solde || '0') + " G";

            if (user.EstPremium) {
                topSection.classList.add('premium');
            } else {
                topSection.classList.remove('premium');
            }
        }
    }

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }
    
    function showTransferModal() {
        document.getElementById('transferModal').style.display = 'flex';
    }

    function hideTransferModal() {
        document.getElementById('transferModal').style.display = 'none';
    }

    async function handleTransfer() {
        const amount = document.getElementById('transferAmount').value;
        const recipientEmail = document.getElementById('recipientEmail').value;
        const transferMessage = document.getElementById('transferMessage');
        
        if (!amount || !recipientEmail || parseFloat(amount) <= 0) {
            transferMessage.innerText = "Veuillez entrer un montant valide et l'email du destinataire.";
            transferMessage.style.color = 'red';
            return;
        }
        
        const currentUserDataString = localStorage.getItem('user');
        let user;
        try {
            user = JSON.parse(currentUserDataString);
        } catch (e) {
            console.error("Erreur de donn√©es utilisateur:", e);
            transferMessage.innerText = "Erreur de donn√©es utilisateur. Veuillez vous reconnecter.";
            transferMessage.style.color = 'red';
            return;
        }

        if (!user || !user.userId) {
            transferMessage.innerText = "Utilisateur non connect√© ou donn√©es manquantes.";
            transferMessage.style.color = 'red';
            return;
        }

        transferMessage.innerText = "Transfert en cours... Veuillez patienter.";
        transferMessage.style.color = '#2196F3';
        
        const requestData = {
            action: "automatic_transfer",
            senderId: user.userId,
            recipientEmail: recipientEmail,
            amount: parseFloat(amount)
        };

        try {
            const response = await fetch(transferUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            if (data.success) {
                const newBalance = data.newBalance;
                
                // --- C'EST LA LIGNE CL√â QUI A √âT√â CORRIG√âE ---
                user.Solde = newBalance;
                localStorage.setItem('user', JSON.stringify(user));
                
                updateUI(user);
                saveToHistory('Transfert', parseFloat(amount), 'Envoy√©', recipientEmail, user.userId);

                transferMessage.innerText = "Transfert r√©ussi !";
                transferMessage.style.color = 'green';
                
            } else {
                transferMessage.innerText = data.error || "√âchec du transfert.";
                transferMessage.style.color = 'red';
            }
        } catch (error) {
            console.error("Erreur de transfert:", error);
            transferMessage.innerText = "Erreur de connexion avec le serveur.";
            transferMessage.style.color = 'red';
        }
    }
    function saveToHistory(type, amount, status, recipient, userId) {
        const historyKey = `transactions_${userId}`;
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];
        const newTransaction = {
            id: Date.now(),
            type: type,
            amount: amount,
            status: status,
            recipient: recipient,
            date: new Date().toLocaleDateString()
        };
        history.push(newTransaction);
        localStorage.setItem(historyKey, JSON.stringify(history));
    }

    // Ce code s'ex√©cute chaque fois que la page est affich√©e, m√™me en cas de retour arri√®re
    
window.addEventListener('pageshow', () => {
    const storedUser = localStorage.getItem('user');
    console.log("Contenu localStorage:", storedUser); // üëà v√©rifie ce qu'il y a
    if (storedUser) {
        try {
            const user = JSON.parse(storedUser);
            if (user && user.NomUtilisateur) {
                console.log("Utilisateur d√©tect√©:", user); // üëà log l'objet
                updateUI(user);
            } else {
                logout();
            }
        } catch (e) {
            console.error("Erreur de donn√©es utilisateur:", e);
            logout();
        }
    } else {
        logout();
    }
});
