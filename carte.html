    <style>
        body {
            font-family: Arial, sans-serif;

            display: block;

            width: 100%;

<div class="container">
    <h2>Demande de carte MIJO PAY</h2>
    <form id="cardForm">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">Numéro de carte</label>
            <input type="text" id="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" required>
        </div>
        <div class="form-group">
            <label for="deliveryAddress">Adresse de livraison</label>
            <input type="text" id="deliveryAddress" required>
        </div>
        <button type="submit" class="btn-submit">Soumettre</button>
    </form>
</div>

<script>
    document.getElementById('cardForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const cin = document.getElementById('cin').value;
        const deliveryAddress = document.getElementById('deliveryAddress').value;

        // Validation des champs
        if (!name || !cardNumber || !cin || !deliveryAddress) {
            alert("Données manquantes dans la requête");
            return;
        }

        alert("Envoi en cours.. Veuillez patienter");

        // Format the data to match the App Script's expected URL parameters
        const params = new URLSearchParams({
            nom: name,
            numeroCarte: cardNumber,
            cin: cin,
            adresseLivraison: deliveryAddress
        });
        
        const URL = 'https://script.google.com/macros/s/AKfycbwe_A_LIX9r0nHB5cECZyv7sKPVS1OSRJ__uFiKjx3hi8etvKv87R2k9Jlh8DBLNg/exec'; 
        try {
            const response = await fetch(URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded' // Change the content type
                },
                body: params.toString() // Send the URL-encoded data
            });

            // The App Script returns "OK" as a text response
            const result = await response.text();
            
            if (result === 'OK') {
                alert("Votre demande de carte a été soumise avec succès !");
                // Clear the form
                document.getElementById('cardForm').reset();
            } else {
                alert("Échec de la soumission de la demande. Réponse du serveur : " + result);
            }
        } catch (error) {
            alert("Erreur de connexion. Veuillez réessayer.");
            console.error('Error:', error);
        }
    });
</script>

</body>
