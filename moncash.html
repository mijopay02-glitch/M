<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCash Paiement</title>
    <!-- Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="payment-form-container" class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full transition-opacity duration-500 ease-in-out">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Déposer des fonds via MonCash</h1>
        <p class="text-gray-600 mb-6">
            Entrez le montant que vous souhaitez déposer.
        </p>

        <form id="paymentForm" class="flex flex-col items-center">
            <input
                id="amountInput"
                type="number"
                placeholder="Entrer le montant (HTG)"
                class="w-full md:w-2/3 p-3 mb-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500"
                min="1"
            />
            <button
                type="submit"
                class="w-full md:w-2/3 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300"
            >
                Payer
            </button>
        </form>

        <div id="statusMessage" class="text-center font-bold text-red-500 mt-4"></div>
    </div>
    
    <div id="redirecting-message" class="hidden bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Redirection vers MonCash...</h1>
        <p class="text-gray-600 mb-6">
            Veuillez patienter pendant que nous préparons votre paiement.
        </p>
        <div class="flex justify-center">
            <!-- Un simple spinner CSS pour une meilleure expérience utilisateur -->
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const amountInput = document.getElementById('amountInput');
        const statusMessageElement = document.getElementById('statusMessage');
        const formContainer = document.getElementById('payment-form-container');
        const redirectingMessage = document.getElementById('redirecting-message');

        paymentForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // Empêche le rechargement de la page

            const amount = parseFloat(amountInput.value);
            
            // Assurer que le montant est un nombre valide et positif
            if (isNaN(amount) || amount <= 0) {
                statusMessageElement.textContent = 'Veuillez entrer un montant valide et positif.';
                return;
            }

            // Afficher le message de redirection et masquer le formulaire
            formContainer.classList.add('hidden');
            redirectingMessage.classList.remove('hidden');

            try {
                // Récupérer userId depuis localStorage
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.userId) {
                    throw new Error('Utilisateur non identifié. Veuillez vous connecter.');
                }
                const userId = user.userId;
                
                // Sauvegarder le montant dans localStorage pour une utilisation future si nécessaire
                localStorage.setItem('montantPaiement', amount);

                const workerUrl = 'https://moncashreturn.mijocomplexe.workers.dev/pay';
                const requestBody = { userId, amount };

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer moncashmijopay'
                    },
                    body: JSON.stringify(requestBody),
                    redirect: 'manual'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        throw new Error('URL de redirection manquante dans la réponse du serveur.');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(`Erreur HTTP: ${response.status}. Message: ${errorData.error || 'Inconnu'}`);
                }

            } catch (err) {
                console.error('Erreur lors de la tentative de paiement:', err);
                redirectingMessage.classList.add('hidden');
                formContainer.classList.remove('hidden');
                statusMessageElement.textContent = `Une erreur est survenue: ${err.message}`;
            }
        });
    </script>

</body>
</html>
