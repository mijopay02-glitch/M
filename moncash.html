<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCash Paiement</title>
    <!-- Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Redirection vers MonCash...</h1>
        <p class="text-gray-600 mb-6">
            Veuillez patienter pendant que nous préparons votre paiement. Vous serez redirigé vers la page sécurisée de MonCash.
        </p>
        <div class="flex justify-center">
            <!-- Un simple spinner CSS pour une meilleure expérience utilisateur -->
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div id="statusMessage" class="text-center font-bold text-red-500 mt-4"></div>
    </div>

    <script>
        // Le script JavaScript gère la logique de paiement
        async function initMonCashPayment() {
            try {
                // Récupérer userId depuis localStorage
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.userId) {
                    document.getElementById('statusMessage').textContent = 'Utilisateur non identifié. Veuillez vous connecter.';
                    return;
                }
                const userId = user.userId;

                // Définir le montant à payer. On utilise 50 par défaut si non spécifié.
                const amount = parseFloat(localStorage.getItem('montantPaiement')) || 50;
                
                // Assurer que le montant est un nombre valide
                if (isNaN(amount) || amount <= 0) {
                    document.getElementById('statusMessage').textContent = 'Montant de paiement invalide.';
                    return;
                }

                // URL de l'endpoint du Worker pour créer le paiement
                const workerUrl = 'https://moncashreturn.mijocomplexe.workers.dev/pay';
                
                const requestBody = { userId, amount };

                // Envoyer la requête au Worker pour créer le paiement
                // Nous utilisons l'option 'redirect: manual' pour gérer la redirection nous-mêmes.
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer moncashmijopay' // Clé API pour l'autorisation
                    },
                    body: JSON.stringify(requestBody),
                    redirect: 'manual'
                });

                // Gérer la réponse de l'API de manière plus robuste
                if (response.status === 302) {
                    // Cas 1: Le Worker renvoie un statut de redirection (302).
                    // C'est la méthode la plus propre et la plus rapide.
                    const redirectUrl = response.url;
                    window.location.href = redirectUrl;
                } else if (response.ok) {
                    // Cas 2: Le Worker renvoie un statut OK (200), avec l'URL dans le corps de la réponse JSON.
                    // C'est ce qui semble se passer d'après le message d'erreur.
                    const data = await response.json();
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        // Le Worker a répondu OK, mais l'URL de redirection est manquante.
                        throw new Error('URL de redirection manquante dans la réponse du serveur.');
                    }
                } else {
                    // Cas 3: La requête a échoué avec un autre statut HTTP (400, 500, etc.).
                    const errorData = await response.json();
                    throw new Error(`Erreur HTTP: ${response.status}. Message: ${errorData.error || 'Inconnu'}`);
                }

            } catch (err) {
                // En cas d'erreur de connexion ou autre
                console.error('Erreur lors de la tentative de paiement:', err);
                const statusMessageElement = document.getElementById('statusMessage');
                statusMessageElement.textContent = 'Une erreur est survenue. Redirection vers la page d\'échec...';
                statusMessageElement.className = 'text-center font-bold text-red-500 mt-4';
                setTimeout(() => {
                    window.location.href = 'failure.html';
                }, 3000); // Redirection après 3 secondes
            }
        }

        // Lancer le paiement dès le chargement de la page pour une expérience utilisateur rapide
        window.onload = initMonCashPayment;

    </script>

</body>
</html>
