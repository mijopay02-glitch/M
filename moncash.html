<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Payer avec MonCash Sandbox</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f7f7f7; 
      text-align: center; 
      padding: 50px; 
    }
    h1 { color: #333; }
    form { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      display: inline-block; 
    }
    input, button { 
      padding: 10px; 
      margin: 10px; 
      width: 250px; 
    }
    button { 
      background: #0099ff; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { background: #007acc; }
  </style>
</head>
<body>

  <h1>Payer avec MonCash Sandbox</h1>

  <form id="moncashForm">
    <input type="text" id="orderId" placeholder="Numéro de commande" required><br>
    <input type="number" id="amount" placeholder="Montant (HTG)" required><br>

    <button type="submit">Payer avec MonCash</button>
  </form>

  <script>
    const form = document.getElementById("moncashForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderId = document.getElementById("orderId").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if(!orderId || !amount) {
        alert("Veuillez remplir tous les champs correctement.");
        return;
      }

      try {
        alert("Vous allez être redirigé vers MonCash Sandbox pour le paiement...");

        // Appel du Worker Cloudflare
        const response = await fetch("https://tonworker.mijocomplexe.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            orderId: orderId,
            amount: amount,
            account: "50944990203"  // numéro Sandbox MonCash
          })
        });

        if(response.redirected) {
          window.location.href = response.url; // redirection vers merci.html
        } else {
          const text = await response.text();
          alert("Erreur : " + text);
        }

      } catch (err) {
        alert("Erreur de paiement : " + err.message);
      }
    });
  </script>

</body>
</html>
