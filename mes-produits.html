<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIJO PAY - Mes Produits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --light-text-color: #999;
            --bg-color: #f0f2f5;
            --card-bg: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .product-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .product-item a {
            display: inline-block;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .product-item a:hover {
            background-color: #1976D2;
        }

        .footer-menu {
            background-color: var(--card-bg);
            border-top: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text-color);
            font-size: 0.7em;
            text-decoration: none;
            flex: 1;
            padding: 5px 0;
        }

        .menu-btn.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mes Produits Achet√©s</h1>
        <div id="purchasedProductsList" class="product-list">
            </div>
    </div>

    <nav class="footer-menu">
        <a href="home.html" class="menu-btn">
            <span class="icon">üè†</span>
            <span>Accueil</span>
        </a>
        <a href="historique.html" class="menu-btn">
            <span class="icon">üìú</span>
            <span>Historique</span>
        </a>
        <a href="store.html" class="menu-btn">
            <span class="icon">üõí</span>
            <span>Store</span>
        </a>
        <a href="mes-produits.html" class="menu-btn active">
            <span class="icon">üì¶</span>
            <span>Mes Produits</span>
        </a>
    </nav>
    <script>
   
    document.addEventListener('DOMContentLoaded', () => {
        // D√©finissez la variable ici
        const productListDiv = document.getElementById('product-list'); 

        // Ajoutez une v√©rification pour s'assurer que l'√©l√©ment existe
        if (!productListDiv) {
            console.error("√âl√©ment HTML 'product-list' non trouv√©.");
            return;
        }

        const user = JSON.parse(localStorage.getItem('user'));
        
        if (user && user.userId) {
            const productsKey = `myProducts_${user.userId}`;
            const myProducts = JSON.parse(localStorage.getItem(productsKey)) || [];
            
            if (myProducts.length === 0) {
                productListDiv.innerHTML = "<p style='text-align: center; color: var(--light-text-color);'>Aucun produit achet√© pour le moment.</p>";
            } else {
                myProducts.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <a href="${product.link}" target="_blank">Acc√©der au produit</a>
                    `;
                    productListDiv.appendChild(productItem);
                });
            }
        } else {
            productListDiv.innerHTML = "<p style='text-align: center; color: var(--light-text-color);'>Veuillez vous connecter pour voir vos produits.</p>";
        }
    });

</script>
</body>
</html>
