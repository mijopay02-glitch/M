<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt MIJO PAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .deposit-method {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }
        .deposit-method:hover {
            transform: scale(1.05);
        }
        .code {
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Dépôt MIJO PAY</h1>

    <div id="agentDeposit" class="deposit-method">
        Dépôt par Agent MIJO PAY
        <div id="agentCode" class="code"></div>
    </div>

    <div id="whatsappDeposit" class="deposit-method">
        Dépôt par Contact Direct WhatsApp
    </div>

    <div class="deposit-method-container">
        <a href="moncash.html">Dépôt par MonCash</a>
    </div>
<script>
    // Le code à l'intérieur de cette fonction ne s'exécutera que lorsque la page sera entièrement chargée
    window.addEventListener("DOMContentLoaded", () => {
        // 1. On récupère et on analyse l'objet 'user'
        const userString = localStorage.getItem('user');
        let user = null;
        if (userString) {
            try {
                user = JSON.parse(userString);
            } catch (e) {
                console.error("Erreur de données utilisateur:", e);
            }
        }

        // 2. On récupère le numéro de carte et les 4 derniers chiffres
        const numeroCarte = user ? user.NumeroCarte : null;
        const lastFourDigits = numeroCarte ? numeroCarte.slice(-4) : '';

        // 3. On sélectionne les éléments HTML nécessaires
        const agentDeposit = document.getElementById('agentDeposit');
        const agentCode = document.getElementById('agentCode');
        const whatsappDeposit = document.getElementById('whatsappDeposit');

        // 4. On ajoute les écouteurs d'événement 'click'
        // On vérifie d'abord si l'élément existe avant d'ajouter l'écouteur
        if (agentDeposit && agentCode) {
            agentDeposit.addEventListener('click', () => {
                agentCode.textContent = `Votre code de dépôt : ${lastFourDigits}`;
            });
        }

        if (whatsappDeposit) {
            whatsappDeposit.addEventListener('click', () => {
                const message = encodeURIComponent('Bonjour, je souhaite effectuer un dépôt sur MIJO PAY.');
                const phoneNumber = '+50944990203'; // Remplace par le numéro WhatsApp officiel MIJO PAY
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            });
        }
        
        // On s'assure que le contenu initial de agentCode est vide.
        if (agentCode) {
            agentCode.textContent = '';
        }
    });
</script>
   
</body>
</html>
