<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIJO CINÉ - Accueil Style Netflix</title>
    <style>
        /* Nettoyage et Fond Sombre (comme Netflix) */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414; /* Noir très sombre */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* En-tête (Navigation simple) */
        header {
            background-color: #141414;
            padding: 15px 4%;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            color: #A52A2A; /* Le rouge MIJO CINÉ */
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 30px;
        }
        nav a {
            color: #ccc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #fff;
        }
        
        /* Conteneurs de Catégories (Le coeur du style Netflix) */
        .category-row {
            padding: 20px 0;
        }
        .category-row h2 {
            font-size: 1.5em;
            margin-left: 4%;
            margin-bottom: 15px;
            color: #e5e5e5;
        }

        /* Ligne de Films Défilante */
        .movie-list {
            display: flex;
            overflow-x: scroll; /* Permet le défilement horizontal */
            padding: 0 4% 10px 4%; /* Padding pour les bords et la barre de défilement */
        }
        
        /* Cache la barre de défilement pour un look plus propre (optionnel) */
        .movie-list::-webkit-scrollbar {
            display: none;
        }
        .movie-list {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Carte de Film (Le poster) */
        .movie-card {
            flex: 0 0 auto; /* Empêche les cartes de s'étirer */
            width: 300px; /* Largeur fixe pour la carte */
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .movie-card img {
            width: 100%;
            border-radius: 4px; /* Petits coins arrondis */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .movie-card:hover {
            transform: scale(1.05); /* Zoom au survol */
            z-index: 5;
        }
        
        /* Conteneur pour la lecture (caché par défaut) */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 4px;
        }
        .movie-card:hover .play-overlay {
            opacity: 1;
        }
        .play-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MIJO CINÉ</div>
        <nav>
            <a href="MIJO CINE.html">Accueil</a>
            <a href="#action">Action</a>
            <a href="#horreur">Horreur</a>
            <a href="#dessin-anime">Dessin Animé</a>
            <a href="#classique">Classique</a>
        </nav>
    </header>

    <main>
        
        <div class="category-row" id="action">
            <h2>Action & Aventure</h2>
            <div class="movie-list">
                
                <div class="movie-card">
                    <img src="https://i.postimg.cc/DzBPqTDh/a-cinematic-movie-poster-featuring-four-B3-N0wp-H3-QNOt-z8p-W9d2p-Q-ope-WFJma-R0mk2-CEe-TVQ85-Q.jpg/300x169?text=Poster+Action+1" alt="The Gold Diggers">
                    <a href="apocalypse.html" class="play-overlay">
                        <span class="play-button">Voir le film</span>
                    </a>
                </div>
                
                <div class="movie-card">
                    <img src="https://i.postimg.cc/8PBhMvjR/a-cinematic-still-from-a-film-poster-dep-Jxs1u-GGZT-a-JOW0-Dg-LUWRw-v9-TAz3-EQRKQ1-Z9-Dfd-II9g.jpg">
                    <a href="lien_vers_page_film_2.html" class="play-overlay">
                        <span class="play-button">Voir le film</span>
                    </a>
                </div>
                
                </div>
        </div>
        
        <div class="category-row" id="horreur">
            <h2>Horreur & Thriller</h2>
            <div class="movie-list">
                
                <div class="movie-card">

            </div>
        </div>
        
        </main>

</body>
</html>
