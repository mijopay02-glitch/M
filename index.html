<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIJO PAY - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%; /* Adapte la largeur à l'écran */
            max-width: 380px; /* Limite la largeur sur les grands écrans */
            text-align: center;
        }
        img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        input {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover {
            background: #0b7dda;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .link-btn {
            background: #4CAF50;
        }
        .link-btn:hover {
            background: #45a049;
        }
        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <img src="https://i.postimg.cc/yYCsdY18/remove.png" alt="MIJO PAY Logo">
        <h2>Connexion</h2>
        <input type="text" id="cardNumber" placeholder="Numéro de carte">
        <input type="password" id="cin" placeholder="Mot de passe (CIN)">
        <button id="loginButton" onclick="login()">Se connecter</button>
        <button class="link-btn" onclick="showInscription()">S’inscrire</button>
        <div id="message"></div>
    </div>

    <div class="container" id="inscriptionForm" style="display:none; margin-top:20px;">
        <h2>Inscription</h2>
        <input type="text" id="nomcomplet" placeholder="Nom complet">
        <input type="text" id="pays" placeholder="Pays">
        <input type="email" id="adresseemail" placeholder="Adresse email">
        <button id="inscriptionButton" onclick="inscrire()">Valider inscription</button>
        <button onclick="hideInscription()">Annuler</button>
        <div id="inscriptionMessage"></div>
    </div>

    <script>
        const loginUrl = "https://m-three-gamma.vercel.app/api/login";
        const inscriptionUrl = "https://script.google.com/macros/s/AKfycbwElsWAvpTyjc-4Lu6czvZv-3NK746vMGB8KkN40_N2pHSKtMo54a_pO5-3zXu6E7bK/exec";
        
        const loginBtn = document.getElementById('loginButton');
        const inscriptionBtn = document.getElementById('inscriptionButton');
        const messageDiv = document.getElementById('message');
        const inscriptionMessageDiv = document.getElementById('inscriptionMessage');

        async function login() {
            const cardNumber = document.getElementById("cardNumber").value.trim();
            const cin = document.getElementById("cin").value.trim();

            if (!cardNumber || !cin) {
                messageDiv.innerText = "Veuillez remplir tous les champs.";
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerText = "Connexion en cours...";
            messageDiv.innerText = "";

            try {
                const requestData = {
                    action: "login_user_by_card",
                    cardNumber: cardNumber,
                    password: cin
                };

                const response = await fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    redirect: "follow",
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                // La ligne console.log(await response.text()); est une erreur, car elle consomme la réponse avant la ligne suivante.
                // const data = await response.json();
                // Cela provoque l'erreur "TypeError: Failed to execute 'json' on 'Response': body stream is locked"
                const data = await response.json();

                if (data.success) {
                    // Stocker les infos de l'utilisateur
                    localStorage.setItem("user", JSON.stringify(data.user));

                    messageDiv.style.color = "green";
                    messageDiv.innerText = "Connexion réussie ! Redirection...";
                    
                    setTimeout(() => {
                        window.location.href = "home.html";
                    }, 1000);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = data.error || "Numéro de carte ou CIN incorrect.";
                }
            } catch (err) {
                console.error("Erreur de connexion:", err);
                messageDiv.style.color = "red";
                messageDiv.innerText = "Erreur de connexion avec le serveur.";
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = "Se connecter";
            }
        }

        async function inscrire() {
            const nom = document.getElementById("nomcomplet").value.trim();
            const pays = document.getElementById("pays").value.trim();
            const email = document.getElementById("adresseemail").value.trim();

            if (!nom || !pays || !email) {
                inscriptionMessageDiv.innerText = "Veuillez remplir tous les champs.";
                return;
            }

            inscriptionBtn.disabled = true;
            inscriptionBtn.innerText = "Envoi en cours...";
            inscriptionMessageDiv.innerText = "";

            try {
                const params = new URLSearchParams();
                params.append('nomcomplet', nom);
                params.append('pays', pays);
                params.append('adresseemail', email);

                const response = await fetch(inscriptionUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    redirect: "follow",
                    body: params.toString()
                });

                const data = await response.text();
                
                console.log(data);
                alert("Inscription réussie ! veuillez verifier votre email");
                hideInscription();
            } catch (err) {
                console.error(err);
                alert("Une erreur est survenue lors de l'inscription.");
            } finally {
                inscriptionBtn.disabled = false;
                inscriptionBtn.innerText = "Valider inscription";
            }
        }
        
        function showInscription() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("inscriptionForm").style.display = "block";
        }

        function hideInscription() {
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("inscriptionForm").style.display = "none";
        }
        
    </script>
</body>
</html>
