    <div class="container" id="loginContainer">
        <img src="https://i.postimg.cc/yYCsdY18/remove.png" alt="MIJO PAY Logo">
        <h2>Connexion</h2>
        <input type="text" id="cardNumber" placeholder="Numéro de carte">
        <input type="password" id="cin" placeholder="Mot de passe (CIN)">
        <button id="loginButton" onclick="login()">Se connecter</button>
        <button class="link-btn" onclick="showInscription()">S’inscrire</button>
        <div id="message"></div>
    </div>

    <div class="container" id="inscriptionForm" style="display:none; margin-top:20px;">
        <h2>Inscription</h2>
        <input type="text" id="nomcomplet" placeholder="Nom complet">
        <input type="text" id="pays" placeholder="Pays">
        <input type="email" id="adresseemail" placeholder="Adresse email">
        <input type="tel" id="telephone" placeholder="Numéro de téléphone WhatsApp">
        <button id="inscriptionButton" onclick="inscrire()">Valider inscription</button>
        <button onclick="hideInscription()">Annuler</button>
        <div id="inscriptionMessage"></div>
    </div>

    <script>
       window.addEventListener("DOMContentLoaded", () => {
    const savedUser = JSON.parse(localStorage.getItem("user"));
    console.log("Loaded from localStorage:", savedUser); // <-- Vérifie ici
    if (savedUser && savedUser.NumeroCarte) { // <- la clé doit correspondre exactement
        document.getElementById("cardNumber").value = savedUser.NumeroCarte;
    }
});


        // C'est la seule ligne qui change. Utilisez l'URL de votre proxy Vercel.
        // Remplacez 'votre-nom-de-projet' par le nom de votre projet sur Vercel.
        const loginUrl = "https://mijopay.mijocomplexe.workers.dev/";
        
        const inscriptionUrl = "https://script.google.com/macros/s/AKfycbyAe6FJNozweDf3Ftcin5T1_Q_tuU0ay_0KIVYgx3szDtlV82cRq75ZF3rPzKy9-WnX/exec";
        
        const loginBtn = document.getElementById('loginButton');
        const inscriptionBtn = document.getElementById('inscriptionButton');
        const messageDiv = document.getElementById('message');
        const inscriptionMessageDiv = document.getElementById('inscriptionMessage');

        async function login() {
            const cardNumber = document.getElementById("cardNumber").value.trim();
            const cin = document.getElementById("cin").value.trim();

            if (!cardNumber || !cin) {
                messageDiv.innerText = "Veuillez remplir tous les champs.";
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerText = "Connexion en cours...";
            messageDiv.innerText = "";

            try {
                const requestData = {
                    action: "login_user_by_card",
                    cardNumber: cardNumber,
                    password: cin
                };

                const response = await fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    
                    localStorage.setItem("user", JSON.stringify(data.user));
                    messageDiv.style.color = "green";
                    messageDiv.innerText = "Connexion réussie ! Redirection...";
                    
                    setTimeout(() => {
                        window.location.href = "home.html";
                    }, 1000);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = data.error || "Numéro de carte ou CIN incorrect.";
                }
            } catch (err) {
                console.error("Erreur de connexion:", err);
                messageDiv.style.color = "red";
                messageDiv.innerText = "Erreur de connexion avec le serveur.";
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = "Se connecter";
            }
        }

        // FONCTION MODIFIÉE CI-DESSOUS
        async function inscrire() {
            const nom = document.getElementById("nomcomplet").value.trim();
            const pays = document.getElementById("pays").value.trim();
            const email = document.getElementById("adresseemail").value.trim();
            const telephone = document.getElementById("telephone").value.trim(); // Récupération du numéro

            if (!nom || !pays || !email || !telephone) { // Ajout du téléphone à la vérification
                inscriptionMessageDiv.innerText = "Veuillez remplir tous les champs.";
                return;
            }

            inscriptionBtn.disabled = true;
            inscriptionBtn.innerText = "Envoi en cours...";
            inscriptionMessageDiv.innerText = "";

            try {
                const params = new URLSearchParams();
                params.append('nomcomplet', nom);
                params.append('pays', pays);
                params.append('adresseemail', email);
                params.append('telephone', telephone); // Ajout du téléphone aux données envoyées

                const response = await fetch(inscriptionUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params.toString()
                });

                const data = await response.text();
                
                console.log(data);
                alert("Inscription réussie ! Nous vous enverrons les résultats sur WhatsApp ou par e-mail");
                hideInscription();
            } catch (err) {
                console.error(err);
                alert("Une erreur est survenue lors de l'inscription.");
            } finally {
                inscriptionBtn.disabled = false;
                inscriptionBtn.innerText = "Valider inscription";
            }
        }
        
        function showInscription() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("inscriptionForm").style.display = "block";
        }

        function hideInscription() {
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("inscriptionForm").style.display = "none";
        }  
    </script>
